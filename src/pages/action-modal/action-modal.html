<ion-header>

  <ion-navbar>
    <ion-title>action-Modal <ion-icon name="close" class="iconRight" (click) = "closeActionModal()"></ion-icon></ion-title>
    
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card>
      <ion-card-content>
            The British use the term "header", but the American term "head-shot" the English simply refuse to adopt.
            <br>
            <div padding>
                <ion-segment [(ngModel)]="pet">
                  <ion-segment-button value="ABC" class="outline-CD">
                    ABC
                  </ion-segment-button>
                  <ion-segment-button value="DEF" class="outline-CD">
                    DEF
                  </ion-segment-button>
                  <ion-segment-button value="GHI" class="outline-CD">
                    GHI
                  </ion-segment-button>
                </ion-segment>
              </div>
              
              <div [ngSwitch]="pet">
                <ion-list *ngSwitchCase="'ABC'">
                  <ion-item>
                    
                    <h2>Ruby</h2>
                  </ion-item>
                </ion-list>
              
                <ion-list *ngSwitchCase="'DEF'">
                  <ion-item>
                    
                    <h2>Luna</h2>
                  </ion-item>
                </ion-list>

                <ion-list *ngSwitchCase="'GHI'">
                  <ion-item>
                    
                    <h2>GHI</h2>
                  </ion-item>
                </ion-list>
              </div>
            
            <button ion-button outline>DEF</button>
            <button ion-button outline>GHI</button>

            <ion-tab [root]="tab1Root" tabIcon="home"></ion-tab>
            <ion-tab [root]="tab2Root" tabIcon="home"></ion-tab>
            <ion-tab [root]="tab3Root" tabIcon="home"></ion-tab>
          </ion-tabs> -->
        </ion-card-content>
      </ion-card>
</ion-content>
