<ion-header>

  <ion-navbar>
    <ion-title>{{headingTitle}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <ion-icon name="leaf" item-start></ion-icon>
        Herbology
    </ion-item>
  </ion-list><br><br>
  <!-- Real floating action button, fixed. It will not scroll with the content -->
  <ion-fab left bottom>
    <button ion-fab color="light"><ion-icon name="arrow-dropright"></ion-icon></button>
    <ion-fab-list side="right">
      <!-- <button ion-fab><ion-icon name="nuclear"></ion-icon></button> -->
      <button ion-fab (click) = "openModal('sale')" ><ion-icon name="logo-usd" ></ion-icon></button>
      <button ion-fab (click) = "openModal('invoice')" ><ion-icon name="alarm"></ion-icon></button>
      <button ion-fab (click) = "openModal('incentives')" ><ion-icon name="trophy"></ion-icon></button>
    </ion-fab-list>
  </ion-fab>

</ion-content>
