<ion-header>

  <ion-navbar>
    <ion-title>companyList</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let company of companies" (click)="openPage(company)" style="width: 100%; margin: 0px;" class="marginBottom">
        <ion-card-content >
            {{company.name}}<ion-icon name="arrow-forward" class="arrowIcon"></ion-icon>
        </ion-card-content>
      </ion-card>
  </ion-list>
</ion-content>
